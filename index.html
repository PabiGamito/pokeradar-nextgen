<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Poke Radar Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include fontawesome -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css' rel='stylesheet' />

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>

    <!-- http://materializecss.com/ -->
    <!-- Include Materialized -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

    <!-- Include main.css -->
    <link href="main.css" rel="stylesheet" />

  </head>
  <body id="app-container">

    <div class="fixed-action-btn vertical">
      <a class="btn-floating btn-large white">
        <i class="fa fa-bars" aria-hidden="true" style="color: black;"></i>
      </a>
      <ul>
        <li><a class="btn-floating white open-side-menu show-located-pokemons"><i class="fa fa-list-ul" aria-hidden="true"></i></a></li>
        <li><a class="btn-floating white open-side-menu"><i class="fa fa-cog" aria-hidden="true"></i></a></li>
      </ul>
    </div>

    <!-- Sidemenu -->
    <aside id="side-menu">
      <div class="container">
        <i class="close-side-menu fa fa-times close-side-menu" aria-hidden="true"></i>
        <ul>
          <li>Pokemon</li>
          <li>Settings</li>
        </ul>
        <div class="settings-container">
          Click to remove or add pokemons to the map <br>
          <a class="select-all-pokemons">Select all</a> | <a class="deselect-all-pokemons">Deselect all</a>
          <div class="pokemons">
            <!-- pokemons added her through JS -->
          </div>
        </div>

        <div class="pokemon-list-container">
          Show pokemons:
          <select>
            <option value="closest">closest to me</option>
            <option value="insight">in the current map area</option>
          </select>

          <div class="located-pokemons">
            <!-- JS adds stuff here -->
          </div>
        </div>

      </div>
    </aside>

    <!-- Map -->
    <div id='map'></div>

    <!-- Include Mapbox GL -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.22.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.22.1/mapbox-gl.css' rel='stylesheet' />
    <!-- Include Mapbox -->
    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
    <!-- Include MarkerCluster -->
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />
    <!-- Include Leaflet Material -->
    <!-- <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.indigo-pink.min.css" />
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="libs/leaflet-material.min.js"></script>
    <link href='libs/leaflet-material.min.css' rel='stylesheet' /> -->
    <!-- Include Leaflet Label -->
    <link href='libs/leaflet.label.css' rel='stylesheet' />
    <script type="text/javascript" src="libs/leaflet.label.js"></script>
    <!-- Include Leaflet Leaflet.Locate -->
    <link rel="stylesheet" href="https://domoritz.github.io/leaflet-locatecontrol/dist/L.Control.Locate.min.css" />
    <script src="https://domoritz.github.io/leaflet-locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    <!-- Include Leaflet Locate Control -->
    <!-- <link rel="stylesheet" href="https://domoritz.github.io/leaflet-locatecontrol/dist/L.Control.Locate.min.css" />
    <script src="https://domoritz.github.io/leaflet-locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script> -->
    <!-- Include Dexie -->
    <script src="https://npmcdn.com/dexie@latest/dist/dexie.js"></script>

    <!-- Include Custom JS files -->
    <script type="text/javascript" src="localpokemonDB.js"></script>
    <script type="text/javascript" src="loadMap.js"></script>
    <script type="text/javascript" src="pokeradar.js"></script>
    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
